<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hwang Bosung's Portfolio</title>
    <link rel="stylesheet" href="css/main.css" />

  <body>
    <div class="navbar">
      <div class="container">
        <img
          src="/image/home.png"
          alt="open navigation"
          class="home-icon"
          id="home-icon"
        />
      </div>

      <nav>
        <img
          src="/image/exit.png"
          alt="exit icon"
          class="exit-menu"
          id="exit menu"
        />
        <ul>
          <li class="home-arrow">
            <a href="#"
              ><img
                src="/image/arrow.png"
                alt="Home arrow"
                class="home-arrow-img"
              />
              <p class="home-text">Home</p></a
            >
            <img
              src="/image/mari-face.png"
              alt="mari-face"
              class="home-mari-face"
            />
          </li>

          <li class="family-arrow">
            <a href="#"
              ><img
                src="/image/arrow.png"
                alt="Family arrow"
                class="family-arrow-img"
              />
              <p class="family-text">Family</p></a
            >
            <img
              src="/image/kami-face.png"
              alt="kami-face"
              class="family-kami-face"
            />
          </li>

          <li class="hobbies-arrow">
            <a href="#"
              ><img
                src="/image/arrow.png"
                alt="Hobbies arrow"
                class="hobbies-arrow-img"
              />
              <p class="hobbies-text">Hobbies</p></a
            >
            <img
              src="/image/mari-face.png"
              alt="mari-face"
              class="hobbies-mari-face"
            />
          </li>

          <li class="contact-me-arrow">
            <a href="#"
              ><img
                src="/image/arrow.png"
                alt="Contact-me arrow"
                class="contact-me-arrow-img"
              />
              <p class="contact-me-text">Contact me</p></a
            >
            <img
              src="/image/kami-face.png"
              alt="kami-face"
              class="contact-me-kami-face"
            />
          </li>
        </ul>
      </nav>
    </div>

    <div class="main">
      <div class="left-col">
        <img src="/image/bh.jpeg" alt="My photo" class="main-img" />
      </div>

      <div class="right-col">
        <img
          src="/image/black-pawprint.png"

          alt="second black-pawprint"

        />
        <img
          src="/image/black-pawprint.png"
          alt="fourth black-pawprint"

        />
        <img
          src="/image/black-pawprint.png"

          class="fifth-black-pawprint"
        />
        <img
          src="/image/black-pawprint.png"

        />
        <img
          src="/image/black-pawprint.png"
          alt="seventh black-pawprint"
          class="seventh-black-pawprint"
        />
        <img
          src="/image/black-pawprint.png"

        <img

    <img
      src="/image/yellow-pawprint.png"
      alt="yellow-pawprint"
      class="yellow-pawprint"
    />
    <img
      src="/image/green-pawprint.png"
      alt="green-pawprint"
      class="green-pawprint"
    />
    <img
      src="/image/pink-pawprint.png"

    />

    />

      src="/image/gray-pawprint.png"

    />
    <img src="/image/kami.png" alt="kami" class="kami" />
